
{% for experience in experiences %}
<div class="row">
	<div class="span3">
		<label>Company:</label><input class="span2" type="text" placeholder="company" value="{{experience.company}}"/>
		<label>Job title:</label><input class="span2" type="text" placeholder="title" value="{{experience.job_title}}"/>
	</div>
	<div class="span3">
		<label>from:</label><input class="span2" type="text" placeholder="start time" value="{{experience.from}}"/>
		<label>to:</label><input class="span2" type="text" placeholder="end time" value="{{experience.to}}"/>
	</div>
</div>
{% endfor %}
