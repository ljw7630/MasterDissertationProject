{% for education in educations %}
	<div class="row">
		<div class="span3">
			<div class="row">
				College: <input class="span2" type="text" placeholder="college"/>
			</div>
			<div class="row">
				Major: <input class="span2" type="text" placeholder="major"/>
			</div>
			<div class="row">
			Degree:
				<select data-toggle="dropdown">
					<option>
						BSc - Bachelor degree of Science
					</option>
					<option>
						MA - Master of Art
					</option>
					<option>
						etc
					</option>
				</select>
			</div>
			<div class="row">
			Level:
				<select data-toggle="dropdown">
					<option>
						8
					</option>
					<option>
						9
					</option>
					<option>
						10
					</option>
				</select>
			</div>
		</div>
		<div class="span3">
			from: <input class="span2" type="text" placeholder="start time"/></br>
			to: <input class="span2" type="text" placeholder="end time"/></br>
		</div>
	</div>
{% endfor %}
